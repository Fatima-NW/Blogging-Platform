<!--
Displays a page when user tries accessing an expired pdf link
-->

{% extends "base.html" %}

{% block title %}Link Expired{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card p-5 border rounded shadow-sm text-center col-12 col-md-7 col-lg-5">
        <h2>⚠️ Download Link Expired</h2>
        <p class="text-muted mt-3">
            The PDF you're trying to access is no longer available.
            <br>
            Links expire {{ expiry_minutes }} minutes after they are created or once downloaded.
        </p>
        <form action="{% url 'post_list' %}" method="get">
            <button type="submit" class="btn expire-btn imp-btn w-100 mt-2">Go to Blogs</button>
        </form>
    </div>
</div>

{% endblock %}
