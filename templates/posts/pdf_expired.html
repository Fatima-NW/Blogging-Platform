<!--
Displays a page when user tries accessing an expired pdf link
-->

{% extends "base.html" %}

{% block title %}Link Expired{% endblock %}

{% block content %}
    <div class="container text-center my-5">
        <h2>⚠️ Download Link Expired</h2>
        <p class="text-muted mt-3">
            The PDF you're trying to access is no longer available
            <br>
            Links expire {{ expiry_minutes }} minutes after they are created or once downloaded
        </p>
    </div>
{% endblock %}
