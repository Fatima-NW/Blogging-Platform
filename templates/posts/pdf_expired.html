<!--
Displays a page when user tries accessing an expired pdf link
-->

{% extends "base.html" %}

{% block title %}Link Expired{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card p-5 border rounded shadow-sm text-center col-12 col-md-7 col-lg-5">
        <h2>⚠️ Download Link Expired</h2>
        <p class="text-muted mt-3">
            The PDF you're trying to access is no longer available.
            <br>
            Links expire {{ expiry_minutes }} minutes after they are created or once downloaded.
        </p>
        <form action="{% url 'post_list' %}" method="get">
            <button type="submit" class="btn blog-btn imp-btn w-100 mt-2">Go to Blogs</button>
        </form>
    </div>
</div>

<style>
    .card {
        background-color: #FFFAF5;
        border: 1px solid #e5e5e5;
        filter: drop-shadow(0 0 5px rgba(67,36,17,0.05))
                drop-shadow(0 0 10px rgba(67,36,17,0.02));
    }

    .btn {
        color: #FFFAF5;
        border-radius: 0;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .blog-btn {
        background-color: #000000;
        border-color: #000000;
    }

    .imp-btn:hover,
    .imp-btn:active,
    .imp-btn:focus {
        background-color: #000000 !important;
        color: #FFFAF5 !important;
        border-color: #000000 !important;
        font-weight: 500;
        transform: scale(1.01);
    }
</style>

{% endblock %}
