<!--
Displays a confirmation page for deleting a post

Features:
- Shows the post title
- Provides "Delete" and "Cancel" options
-->


{% extends "base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<div class="container">
    <h3>Are you sure you want to delete this post?</h3>
    <p>{{ object.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'post_detail' object.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
