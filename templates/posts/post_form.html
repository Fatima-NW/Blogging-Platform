<!--
Displays the form for creating a new blog post
-->

{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Create a New Post</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 rounded">Publish</button>
        </form>
    </div>
</div>

<style>
form input, form textarea {
    width: 100%;
}
form label {
    font-weight: bold;
}
</style>
{% endblock %}
