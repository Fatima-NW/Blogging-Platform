<!--
Displays the form for creating a new blog post
-->

{% extends "base.html" %}

{% block title %}New Post{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Post</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Publish</button>
    </form>
</div>
{% endblock %}
