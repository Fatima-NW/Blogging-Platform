<!--
Displays the user registration page
-->

{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 mb-5" style="max-width: 600px;">
    <div class="card shadow-sm p-4 mx-auto">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger small mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn register-btn imp-btn w-100">Register</button>
        </form>
    </div>
</div>

<style>
    .card {
        background-color: #FFFAF5;
        border: 1px solid #e5e5e5;
        filter: drop-shadow(0 0 5px rgba(67,36,17,0.05))
                drop-shadow(0 0 10px rgba(67,36,17,0.02));
    }

    form input, form textarea {
        width: 100%;
        border-radius: 0;
        border: 1px solid #8f8f8f;
        background-color: #FFFAF5;
    }

    form textarea {
        height: 90px;
    }

    .btn {
        color: #FFFAF5;
        border-radius: 0;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .register-btn {
        background-color: #000000;
        border-color: #000000;
        margin-top: 1rem;
    }

    .imp-btn:hover,
    .imp-btn:active,
    .imp-btn:focus {
        background-color: #000000 !important;
        color: #FFFAF5 !important;
        border-color: #000000 !important;
        font-weight: 500;
        transform: scale(1.01);
    }
</style>

{% endblock %}
